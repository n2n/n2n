[database]
default.dsn_uri = "mysql:host=localhost;dbname=dbname"
default.user = "dbuser"
default.password = ""
default.dialect = "n2n\persistence\meta\impl\mysql\MysqlDialect"

myapp.dsn_uri = "mysql:host=localhost;dbname=myapp"
myapp.user = "dbuser"
myapp.password = "pass"
myapp.transaction_isolation_level = "READ UNCOMMITTED"
myapp.readOnly.transaction_isolation_level = "REPEATABLE READ"
myapp.readWrite.transaction_isolation_level = "SERIALIZABLE"
myapp.dialect = "n2n\persistence\meta\impl\mysql\MysqlDialect"
myapp.ssl.verify = false
myapp.ssl.ca_certificate_path = "path/to/ca.crt"
myapp.persistent = true